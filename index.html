<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 감정 분석 (CLOVA Studio)</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Noto Sans KR', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 600px;
        animation: fadeInUp 0.8s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        text-align: center;
        color: #2d3748;
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        text-align: center;
        color: #718096;
        font-size: 1rem;
        margin-bottom: 40px;
        font-weight: 300;
      }

      .form-group {
        margin-bottom: 30px;
      }

      label {
        display: block;
        margin-bottom: 12px;
        color: #2d3748;
        font-weight: 500;
        font-size: 1.1rem;
      }

      textarea {
        width: 100%;
        height: 150px;
        padding: 20px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-family: 'Noto Sans KR', sans-serif;
        font-size: 1rem;
        line-height: 1.6;
        resize: vertical;
        transition: all 0.3s ease;
        background: #f7fafc;
      }

      textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        background: white;
      }

      textarea::placeholder {
        color: #a0aec0;
      }

      .submit-btn {
        width: 100%;
        padding: 16px 32px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .submit-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .loading {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      #result {
        margin-top: 30px;
        padding: 25px;
        border-radius: 15px;
        display: none;
        animation: slideIn 0.5s ease-out;
        position: relative;
        overflow: hidden;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .result-success {
        background: linear-gradient(135deg, #48bb78, #38a169);
        color: white;
        box-shadow: 0 10px 25px rgba(72, 187, 120, 0.3);
      }

      .result-error {
        background: linear-gradient(135deg, #f56565, #e53e3e);
        color: white;
        box-shadow: 0 10px 25px rgba(245, 101, 101, 0.3);
      }

      .result-title {
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .result-content {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        margin-top: 15px;
      }

      .input-text {
        font-weight: 500;
        margin-bottom: 15px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 8px;
        border-left: 4px solid rgba(255, 255, 255, 0.5);
      }

      .analysis-result {
        font-size: 1.05rem;
        line-height: 1.7;
        white-space: pre-line;
      }

      .error-details {
        font-size: 0.9rem;
        margin-top: 10px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        font-family: monospace;
        word-break: break-all;
      }

      .icon {
        width: 24px;
        height: 24px;
        fill: currentColor;
      }

      .retry-btn {
        margin-top: 15px;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .retry-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      @media (max-width: 768px) {
        .container {
          padding: 30px 20px;
          margin: 10px;
        }

        h1 {
          font-size: 1.8rem;
        }

        textarea {
          height: 120px;
        }
      }

      .decorative-element {
        position: absolute;
        width: 100px;
        height: 100px;
        background: linear-gradient(
          45deg,
          rgba(102, 126, 234, 0.1),
          rgba(118, 75, 162, 0.1)
        );
        border-radius: 50%;
        top: -50px;
        right: -50px;
        z-index: -1;
      }

      .decorative-element:nth-child(2) {
        width: 60px;
        height: 60px;
        bottom: -30px;
        left: -30px;
        top: auto;
        right: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="decorative-element"></div>
      <div class="decorative-element"></div>

      <h1>텍스트 감정 분석</h1>
      <p class="subtitle">CLOVA Studio AI를 활용한 고급 감정 분석 도구</p>

      <form id="analysisForm" onsubmit="analyzeText(event)">
        <div class="form-group">
          <label for="textInput">분석할 텍스트를 입력하세요</label>
          <textarea
            id="textInput"
            name="text"
            required
            placeholder="여기에 감정을 분석하고 싶은 텍스트를 입력해주세요. 예: '그는 정말 친절해요!' 또는 '그는 매우 나빠요'"
          ></textarea>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-text">감정 분석 시작하기</span>
          <div class="loading" id="loading">
            <div class="spinner"></div>
          </div>
        </button>
      </form>

      <div id="result"></div>
    </div>

    <script>
      let retryCount = 0;
      const MAX_RETRIES = 3;
      const TIMEOUT_MS = 30000; // 30초 타임아웃

      async function analyzeText(event) {
        event.preventDefault();
        const text = document.getElementById('textInput').value;
        await performAnalysis(text);
      }

      async function performAnalysis(text, isRetry = false) {
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.querySelector('.btn-text');
        const loading = document.getElementById('loading');

        // 로딩 상태 표시
        submitBtn.disabled = true;
        btnText.style.opacity = '0';
        loading.style.display = 'block';
        resultDiv.style.display = 'none';

        const data = {
          messages: [
            {
              role: 'system',
              content: [
                {
                  type: 'text',
                  text: '**역할**: 텍스트 내 악성 표현을 기계적으로 식별하는 시스템\\n\\n**판별 기준** (해당 사항 있을 경우만 표기):\\n1.인격 모독 2.신체적 위협 3.조롱/비아냥 4.자살 유도 5.명예훼손 6.차별 발언 7.성희롱 8.집단 혐오 9.사생활 침해 10.반사회적 선동\\n\\n**분석 규칙**:\\n- 추측/해석 금지, 문자 그대로만 분석\\n- 해당 단어와 정확한 기준 번호만 매칭\\n- 중복 기준 발견 시 모두 나열\\n- 추가 설명/조언 절대 금지\\n\\n**출력 형식** (반드시 준수):\\n[발견시] [번호].[기준명] - [정확한 단어]\\n[미발견시] 악성 요소 없음\\n\\n예시:\\n: 1.인격 모독 - 병신이야',
                },
              ],
            },
            {
              role: 'user',
              content: [
                {
                  type: 'text',
                  text: text,
                },
              ],
            },
          ],
          topP: 0.8,
          topK: 0,
          maxTokens: 150,
          temperature: 0.5,
          repetitionPenalty: 1.1,
          stop: [],
        };

        try {
          console.log(`분석 시도 ${retryCount + 1}/${MAX_RETRIES + 1}:`, text);

          // AbortController로 타임아웃 처리
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), TIMEOUT_MS);

          const response = await fetch('/.netlify/functions/sentiment', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Accept: 'application/json',
            },
            body: JSON.stringify(data),
            signal: controller.signal,
          });

          clearTimeout(timeoutId);

          console.log('응답 상태:', response.status);
          console.log(
            '응답 헤더:',
            Object.fromEntries(response.headers.entries())
          );

          if (!response.ok) {
            const errorText = await response.text();
            console.error('API 오류 응답:', errorText);

            // 500 에러 특별 처리
            if (response.status === 500) {
              throw new Error(
                `서버 내부 오류가 발생했습니다. (상태 코드: ${response.status})\n잠시 후 다시 시도해주세요.`
              );
            }

            throw new Error(
              `HTTP 오류! 상태 코드: ${response.status}\n응답: ${errorText}`
            );
          }

          const result = await response.json();
          console.log('성공 응답:', result);

          const analysisResult =
            result.message?.content || '응답을 파싱할 수 없습니다.';

          // 성공 시 재시도 카운터 리셋
          retryCount = 0;

          resultDiv.className = 'result-success';
          resultDiv.innerHTML = `
            <div class="result-title">
              <svg class="icon" viewBox="0 0 24 24">
                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              감정 분석 완료
            </div>
            <div class="result-content">
              <div class="input-text">
                <strong>입력 텍스트:</strong><br>
                "${text}"
              </div>
              <div class="analysis-result">
                <strong>분석 결과:</strong><br>
                ${analysisResult}
              </div>
            </div>
          `;
          resultDiv.style.display = 'block';
        } catch (error) {
          console.error('요청 실패:', error);

          let errorMessage = error.message;
          let showRetryButton = false;

          // 에러 유형별 처리
          if (error.name === 'AbortError') {
            errorMessage =
              '요청 시간이 초과되었습니다. 네트워크 연결을 확인해주세요.';
            showRetryButton = true;
          } else if (error.message.includes('500')) {
            errorMessage =
              '서버에 일시적인 문제가 발생했습니다. 잠시 후 다시 시도해주세요.';
            showRetryButton = true;
          } else if (error.message.includes('Failed to fetch')) {
            errorMessage =
              '네트워크 연결에 문제가 있습니다. 인터넷 연결을 확인해주세요.';
            showRetryButton = true;
          }

          // 자동 재시도 로직 (500 에러의 경우)
          if (
            retryCount < MAX_RETRIES &&
            (error.message.includes('500') || error.name === 'AbortError')
          ) {
            retryCount++;
            console.log(`자동 재시도 ${retryCount}/${MAX_RETRIES}...`);

            // 지수 백오프: 2초, 4초, 8초 대기
            const delay = Math.pow(2, retryCount) * 1000;
            setTimeout(() => {
              performAnalysis(text, true);
            }, delay);
            return;
          }

          resultDiv.className = 'result-error';
          resultDiv.innerHTML = `
            <div class="result-title">
              <svg class="icon" viewBox="0 0 24 24">
                <path d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              오류 발생
            </div>
            <div class="result-content">
              <div class="analysis-result">
                <strong>오류 메시지:</strong><br>
                ${errorMessage}
              </div>
              <div class="error-details">
                <strong>디버그 정보:</strong><br>
                요청 URL: /.netlify/functions/sentiment<br>
                요청 메서드: POST<br>
                요청 시간: ${new Date().toLocaleString()}<br>
                입력 텍스트 길이: ${text.length}자<br>
                재시도 횟수: ${retryCount}/${MAX_RETRIES}<br>
                브라우저: ${navigator.userAgent.split(' ')[0]}
              </div>
              ${
                showRetryButton
                  ? `
                <button class="retry-btn" onclick="retryAnalysis('${text.replace(
                  /'/g,
                  "\\'"
                )}')">
                  다시 시도하기
                </button>
              `
                  : ''
              }
            </div>
          `;
          resultDiv.style.display = 'block';
        } finally {
          // 버튼 상태 복원
          submitBtn.disabled = false;
          btnText.style.opacity = '1';
          loading.style.display = 'none';
        }
      }

      function retryAnalysis(text) {
        retryCount = 0; // 수동 재시도 시 카운터 리셋
        performAnalysis(text, true);
      }

      // 페이지 로드 시 연결 테스트
      window.addEventListener('load', async () => {
        try {
          const response = await fetch('/.netlify/functions/sentiment', {
            method: 'OPTIONS',
          });
          console.log('Netlify Functions 연결 테스트:', response.status);
        } catch (error) {
          console.warn('Netlify Functions 연결 테스트 실패:', error);
        }
      });
    </script>
  </body>
</html>
