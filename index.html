<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 감정 분석 (CLOVA Studio)</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Noto Sans KR', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 600px;
        animation: fadeInUp 0.8s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        text-align: center;
        color: #2d3748;
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        text-align: center;
        color: #718096;
        font-size: 1rem;
        margin-bottom: 40px;
        font-weight: 300;
      }

      .form-group {
        margin-bottom: 30px;
      }

      label {
        display: block;
        margin-bottom: 12px;
        color: #2d3748;
        font-weight: 500;
        font-size: 1.1rem;
      }

      textarea {
        width: 100%;
        height: 150px;
        padding: 20px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-family: 'Noto Sans KR', sans-serif;
        font-size: 1rem;
        line-height: 1.6;
        resize: vertical;
        transition: all 0.3s ease;
        background: #f7fafc;
      }

      textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        background: white;
      }

      textarea::placeholder {
        color: #a0aec0;
      }

      .submit-btn {
        width: 100%;
        padding: 16px 32px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .submit-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .loading {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      #result {
        margin-top: 30px;
        padding: 25px;
        border-radius: 15px;
        display: none;
        animation: slideIn 0.5s ease-out;
        position: relative;
        overflow: hidden;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .result-success {
        background: linear-gradient(135deg, #48bb78, #38a169);
        color: white;
        box-shadow: 0 10px 25px rgba(72, 187, 120, 0.3);
      }

      .result-error {
        background: linear-gradient(135deg, #f56565, #e53e3e);
        color: white;
        box-shadow: 0 10px 25px rgba(245, 101, 101, 0.3);
      }

      .result-title {
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .result-content {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        margin-top: 15px;
      }

      .input-text {
        font-weight: 500;
        margin-bottom: 15px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 8px;
        border-left: 4px solid rgba(255, 255, 255, 0.5);
      }

      .analysis-result {
        font-size: 1.05rem;
        line-height: 1.7;
        white-space: pre-line;
      }

      .icon {
        width: 24px;
        height: 24px;
        fill: currentColor;
      }

      @media (max-width: 768px) {
        .container {
          padding: 30px 20px;
          margin: 10px;
        }

        h1 {
          font-size: 1.8rem;
        }

        textarea {
          height: 120px;
        }
      }

      .decorative-element {
        position: absolute;
        width: 100px;
        height: 100px;
        background: linear-gradient(
          45deg,
          rgba(102, 126, 234, 0.1),
          rgba(118, 75, 162, 0.1)
        );
        border-radius: 50%;
        top: -50px;
        right: -50px;
        z-index: -1;
      }

      .decorative-element:nth-child(2) {
        width: 60px;
        height: 60px;
        bottom: -30px;
        left: -30px;
        top: auto;
        right: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="decorative-element"></div>
      <div class="decorative-element"></div>

      <h1>텍스트 감정 분석</h1>
      <p class="subtitle">CLOVA Studio AI를 활용한 고급 감정 분석 도구</p>

      <form id="analysisForm" onsubmit="analyzeText(event)">
        <div class="form-group">
          <label for="textInput">분석할 텍스트를 입력하세요</label>
          <textarea
            id="textInput"
            name="text"
            required
            placeholder="여기에 감정을 분석하고 싶은 텍스트를 입력해주세요. 예: '오늘 정말 기분이 좋아요!' 또는 '이 서비스는 너무 실망스러워요.'"
          ></textarea>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-text">감정 분석 시작하기</span>
          <div class="loading" id="loading">
            <div class="spinner"></div>
          </div>
        </button>
      </form>

      <div id="result"></div>
    </div>

    <script>
      async function analyzeText(event) {
        event.preventDefault();
        const text = document.getElementById('textInput').value;
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.querySelector('.btn-text');
        const loading = document.getElementById('loading');

        // Show loading state
        submitBtn.disabled = true;
        btnText.style.opacity = '0';
        loading.style.display = 'block';
        resultDiv.style.display = 'none';

        const data = {
          messages: [
            {
              role: 'system',
              content: [
                {
                  type: 'text',
                  text: '당신은 텍스트의 감정을 분석하는 전문 AI 어시스턴트입니다. 사용자가 제공한 텍스트를 분석하여 감정이 긍정(positive), 부정(negative), 또는 중립(neutral)인지 판단하고, 결과는 아래 형식으로 반환해주세요:\n- 감정: [긍정/부정/중립]\n- 이유: [간단한 설명]\n특히 부정적인 감정일 경우, 어떤 단어나 표현이 부정적인 감정을 유발하는지 구체적으로 지적해주세요. 윤리적 판단이나 교훈적 답변은 피하고, 오직 감정 분석에만 집중해주세요.',
                },
              ],
            },
            {
              role: 'user',
              content: [
                {
                  type: 'text',
                  text: text,
                },
              ],
            },
          ],
          topP: 0.8,
          topK: 0,
          maxTokens: 150,
          temperature: 0.5,
          repetitionPenalty: 1.1,
          stop: [],
        };

        try {
          // Netlify Functions 엔드포인트로 요청
          const response = await fetch('/.netlify/functions/sentiment', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          });

          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`HTTP 오류! 상태 코드: ${response.status}`);
          }

          const result = await response.json();
          const analysisResult =
            result.message?.content || '응답을 파싱할 수 없습니다.';

          resultDiv.className = 'result-success';
          resultDiv.innerHTML = `
            <div class="result-title">
              <svg class="icon" viewBox="0 0 24 24">
                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              감정 분석 완료
            </div>
            <div class="result-content">
              <div class="input-text">
                <strong>입력 텍스트:</strong><br>
                "${text}"
              </div>
              <div class="analysis-result">
                <strong>분석 결과:</strong><br>
                ${analysisResult}
              </div>
            </div>
          `;
          resultDiv.style.display = 'block';
        } catch (error) {
          resultDiv.className = 'result-error';
          resultDiv.innerHTML = `
            <div class="result-title">
              <svg class="icon" viewBox="0 0 24 24">
                <path d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              오류 발생
            </div>
            <div class="result-content">
              <div class="analysis-result">
                <strong>오류 메시지:</strong><br>
                ${error.message}
              </div>
            </div>
          `;
          resultDiv.style.display = 'block';
        } finally {
          // Reset button state
          submitBtn.disabled = false;
          btnText.style.opacity = '1';
          loading.style.display = 'none';
        }
      }
    </script>
  </body>
</html>
